

<mat-card class="mat-card">

  <mat-toolbar color="primary">
      Detalhes do Curso
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="full-width">
      <mat-form-field class="example-form-field full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" #name>
        <mat-hint align="end">{{name.value.length || 0}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-form-field full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
          <mat-option value="UX_UI">UX_UI</mat-option>
          <mat-option value="Produto">Produto</mat-option>
          <mat-option value="Agile">Agile </mat-option>
          <mat-option value="Dados">Dados</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
